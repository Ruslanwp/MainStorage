<body>
    
    <div class="container">
        <form>
            <div class="form-group">
                <label>Email address</label>
                <!-- <input required type="email" class="form-control" id="login" placeholder="Enter email" minlength="15" maxlength="25"> -->
                <small id="emailHelp" class="form-text text-muted">exampe@mail.com</small>
            </div>
            <div class="form-group">
                <label>Phone code</label>
                
                    <div id="parent"  ></div>
                    

                    <!-- <input type="value" onkeypress='return event.keyCode >= 48 && event.keyCode <= 57 '  class="form-control"   id="phone"  required minlength="6" maxlength="16"> -->
                    <small>Примечание: Вводите код страны без символа "+"</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password"  type="text" class="form-control"  placeholder="Password" required minlength="6">
                <small id="emailHelp" class="form-text text-muted">Пароль должен состоять минимум из 6 символов включая латинские буквы содержать как минимум: <p>1 заглавную букву</p>  
                    <p>1 маленькую букву</p> 
                    <p>1 цифру</p>
                </small>
                    <div class="progress">
                        <div id="barScale" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        
                    </div>
            </div>
            
            <button type="submit" class="btn btn-primary">SignUp <i id="lock" class="fas fa-lock"></i></button> 
        </form>
        
    </div>
</body>
